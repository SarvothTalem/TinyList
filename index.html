<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warhammer 40k Army List Parser</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
    <h1>Warhammer 40k Army List Parser</h1>

    <!-- Textarea for pasting the army list -->
    <textarea id="armyList" placeholder="Paste your Warhammer 40k army list here..."></textarea>
    <button onclick="parseList()">Parse List</button>

    <!-- Section to display units with input fields for model counts -->
    <div id="unitsSection"></div>

    <button onclick="generateExport()">Generate Export</button>

    <h2>Exported List:</h2>
    <div id="exportedList"></div>
</div>

<script src="js/script.js"></script>
</body>
</html>
