<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sarvoth's Warhammer 40k Tiny List Maker</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Sarvoth's Warhammer 40k Tiny List Maker</h1>
    <p>
        This parser simplifies Warhammer 40k army lists and requires exports from the official Warhammer 40k app.
        For any issues or concerns, please contact me at <a href="mailto:sarvoth@gmail.com">sarvoth@gmail.com</a>.
    </p>

    <textarea id="input" rows="10" cols="50" placeholder="Paste your army list here..."></textarea>
    <br>
    <button onclick="parseList()">Parse List</button>
    <pre id="output"></pre>

    <script src="js/scripts.js"></script>
</body>
</html>
